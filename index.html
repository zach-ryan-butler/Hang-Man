<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang-Man</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <h1>This is Hang Man</h1>
    </header>

    <main>
        <section class="pic-container">
            <img class="gallows" src="./assets/gallows.png" alt="gallows picture">
            <img class="head" src="./assets/head.png" alt="head">
            <img class="body" src="./assets/body.png" alt="torso">
            <img id="right-arm" class="limbs" src="./assets/body.png" alt="arm">
            <img id="left-arm" class="limbs" src="./assets/body.png" alt="arm">
            <img id="left-leg" class="limbs" src="./assets/body.png" alt="leg">
            <img id="right-leg" class="limbs" src="./assets/body.png" alt="leg">
        </section>
    </main>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
